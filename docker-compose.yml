version: '3.3'

networks:
  monitoring:
    driver: bridge
  cnode:
    driver: bridge
    
volumes:
  prometheus_data: {}

services:
  cardano-node:
    image: inputoutput/cardano-node:latest
    container_name: cnode
    restart: always
    volumes:
      - /opt/cnode/db:/opt/cardano/data
      - /opt/cnode/ipc:/opt/cardano/ipc
      - /opt/cnode/config:/opt/cardano/config
      - /opt/cnode/scripts:/opt/cardano/scripts
      - /opt/cnode/priv:/opt/cardano/priv
    command:
      - '-e NETWORK=mainnet'
    entrypoint: /opt/cardano/scripts/cnode.sh
    ports:
      - 6000:3001
      - 12798:12798
    networks:
      - cnode
      
services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 9091:9100
    networks:
      - monitoring
      
services:
  telegrambot:
    image: vnpip/telegrambot:latest
    container_name: telegrambot
    restart: always
    volumes:
      - /opt/cnode/monitoring/prometheus_bot:/telegrambot
    command:
      - '-c /telegrambot/config.yaml'
      - '-l ":9087" '
      - '-t /telegrambot/template_scada.tmpl'
    ports:
      - 9087:9087
    networks:
      - monitoring
      
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - /opt/cnode/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    volumes:
      - /opt/cnode/monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - /opt/cnode/monitoring/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
    ports:
      - 5000:3000
    links:
      - prometheus
    networks:
      - monitoring
